apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'application'

defaultTasks 'clean', 'build', 'run'
mainClassName = "com.unboundid.ldap.LdapServer"

repositories {
    jcenter()
    mavenCentral()
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'com.unboundid:unboundid-ldapsdk:3.1.1'
    compile 'org.ldaptive:ldaptive-unboundid:1.1.0'
    compile 'org.ldaptive:ldaptive-beans:1.1.0'
    compile 'commons-io:commons-io:2.4'
    compile 'org.springframework:spring-core:4.2.1.RELEASE'
    compile 'org.apache.logging.log4j:log4j-api:2.3'
    compile 'org.apache.logging.log4j:log4j-core:2.3'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.3'
    compile 'org.apache.logging.log4j:log4j-jcl:2.3'

    testCompile 'junit:junit:4.12'

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}
